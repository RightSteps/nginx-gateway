# HTTP â†’ HTTPS redirect
server {
    listen 80;
    server_name api.rightsteps.app;

    return 301 https://$host$request_uri;
}

# HTTPS API Gateway
server {
    listen 443 ssl http2;
    server_name api.rightsteps.app;

    ssl_certificate     /etc/letsencrypt/live/api.rightsteps.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.rightsteps.app/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;

    client_max_body_size 10M;

    location / {
        proxy_pass http://rightsteps-api:5000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
